<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>My project</title>
  </head>
  <body>
    <div class="form-container">
      <form class="form form--add">
        <h2 class="form__title">Dodaj element do DOM</h2>
        <input
          type="text"
          class="form__input"
          placeholder="element HTML"
          required
        />
        <input
          type="text"
          class="form__input"
          placeholder="tekst w elemencie HTML"
        />
        <input type="text" class="form__input" placeholder="atrybut" />
        <input type="text" class="form__input" placeholder="wartość atrybutu" />
        <button class="form__button" type="submit">Dodaj element</button>
      </form>
      <form class="form form--search">
        <h2 class="form__title">Przeszukaj DOM</h2>
        <input
          type="text"
          class="form__input"
          placeholder="szukana nazwa elementu"
          required
        />
        <button class="form__button" type="submit">
          Znajdź i pokaż informacje
        </button>
      </form>
    </div>
    <div class="search-field"></div>
    <div class="result-field">
      <h1>Content</h1>
      <h1>Content</h1>
      <h1>Content</h1>
      <h1>Content</h1>
      <p>some content</p>
    </div>
    <footer class="footer">Stopka</footer>

    <script src="js/script.js"></script>
  </body>
</html>
